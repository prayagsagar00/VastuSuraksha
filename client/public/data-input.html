    <div class="container py-5">
        <div class="card shadow-lg border-0">
            <div class="card-header text-white">
                <h2 class="h4 mb-0"><i class="fas fa-building me-2"></i>Structural Integrity Dashboard</h2>
            </div>
            
            <div class="card-body">
                <!-- Input Mode Selector -->
                <div class="mb-4">
                    <div class="btn-group w-100" role="group">
                        <button type="button" class="btn btn-outline-primary active" id="manualTab">
                            <i class="fas fa-pencil-alt me-2"></i>Manual Input
                        </button>
                        <button type="button" class="btn btn-outline-primary" id="simulatedTab">
                            <i class="fas fa-satellite-dish me-2"></i>IoT Sensors
                        </button>
                    </div>
                </div>

                <!-- Manual Input Section -->
                <div id="manualSection">
                    <form id="structuralForm">
                        <div class="row g-3">
                            <!-- Stress Levels -->
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-danger text-white">
                                        <i class="fas fa-weight-hanging"></i>
                                    </span>
                                    <input type="number" step="0.01" class="form-control" 
                                           placeholder="Stress (MPa)" id="stressInput" required>
                                </div>
                            </div>

                            <!-- Water Levels -->
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-info text-white">
                                        <i class="fas fa-water"></i>
                                    </span>
                                    <input type="number" step="0.1" class="form-control" 
                                           placeholder="Water Level (m)" id="waterInput" required>
                                </div>
                            </div>

                            <!-- Traffic Density -->
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-warning text-dark">
                                        <i class="fas fa-traffic-light"></i>
                                    </span>
                                    <input type="number" class="form-control" 
                                           placeholder="Traffic (veh/hr)" id="trafficInput" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Sensor Data Section -->
                <div id="sensorSection" class="d-none">
                    <div class="alert sensor-alert mb-3">
                        <i class="fas fa-sensor me-2 text-accent"></i>
                        Connected to 3 live sensors
                    </div>
                    <div class="row g-3" id="sensorData">
                        <!-- Sensor data will be populated here -->
                    </div>
                </div>

                <!-- Visualization -->
                <div class="mt-4 p-3 bg-white rounded-3 shadow-sm">
                    <canvas id="structureChart"></canvas>
                    <div id="resultAlert" class="mt-3"></div>
                </div>
            </div>

            <div class="card-footer bg-light">
                <button class="btn btn-primary btn-lg w-100 py-3" id="analyzeBtn">
                    <i class="fas fa-brain me-2"></i>
                    Calculate Structural Safety
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize Chart
        const ctx = document.getElementById('structureChart').getContext('2d');
        let structureChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Structural Stress', 'Water Pressure', 'Traffic Load'],
                datasets: [{
                    label: 'Safety Levels',
                    data: [0, 0, 0],
                    backgroundColor: 'rgba(58, 123, 127, 0.2)',
                    borderColor: '#3A7B7F',
                    pointBackgroundColor: '#2A4E6E'
                }]
            },
            options: {
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { color: '#2A4E6E' },
                        grid: { color: 'rgba(42, 78, 110, 0.1)' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#2A4E6E' } }
                }
            }
        });

        // Form Validation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                let allValid = [...inputs].every(input => input.reportValidity());
                document.getElementById('analyzeBtn').disabled = !allValid;
            });
        });

        // Analysis Function
        document.getElementById('analyzeBtn').addEventListener('click', () => {
            const stress = parseFloat(document.getElementById('stressInput').value);
            const water = parseFloat(document.getElementById('waterInput').value);
            const traffic = parseFloat(document.getElementById('trafficInput').value);

            // Safety Calculations
            const stressScore = Math.max(0, 100 - (stress * 2));
            const waterScore = Math.max(0, 100 - (water * 15));
            const trafficScore = Math.max(0, 100 - (traffic * 0.1));
            
            const safetyScore = (stressScore * 0.5) + (waterScore * 0.3) + (trafficScore * 0.2);
            
            // Update Chart
            structureChart.data.datasets[0].data = [stressScore, waterScore, trafficScore];
            structureChart.update();

            // Show Result
            const status = safetyScore >= 75 ? 'Safe' : safetyScore >= 50 ? 'Warning' : 'Critical';
            const alertColor = safetyScore >= 75 ? 'success' : safetyScore >= 50 ? 'warning' : 'danger';
            
            document.getElementById('resultAlert').innerHTML = `
                <div class="alert alert-${alertColor} d-flex align-items-center">
                    <i class="fas fa-${status === 'Safe' ? 'check-circle' : 'exclamation-triangle'} fa-2x me-3"></i>
                    <div>
                        <h4 class="mb-0">Safety Status: ${status}</h4>
                        <p class="mb-0">Overall Safety Score: ${safetyScore.toFixed(1)}/100</p>
                    </div>
                </div>
            `;
        });

        // Tab Switching
        document.getElementById('simulatedTab').addEventListener('click', () => {
            document.getElementById('manualSection').classList.add('d-none');
            document.getElementById('sensorSection').classList.remove('d-none');
            // Simulate sensor data
            const sensorData = [
                { name: 'Stress Sensor', value: (Math.random() * 30 + 10).toFixed(2), unit: 'MPa' },
                { name: 'Water Sensor', value: (Math.random() * 2 + 0.5).toFixed(2), unit: 'm' },
                { name: 'Traffic Sensor', value: Math.floor(Math.random() * 800 + 200), unit: 'veh/hr' }
            ];
            
            document.getElementById('sensorData').innerHTML = sensorData.map(sensor => `
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title text-primary">${sensor.name}</h5>
                            <div class="display-4">${sensor.value}</div>
                            <small class="text-muted">${sensor.unit}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        });

        document.getElementById('manualTab').addEventListener('click', () => {
            document.getElementById('manualSection').classList.remove('d-none');
            document.getElementById('sensorSection').classList.add('d-none');
        });
    </script>
